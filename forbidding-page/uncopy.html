    /**
     * 可以使用event.preventDefault() 方法来阻止oncontextmenu() 还有onselectstart()
     * 启用它，将事件重新赋值即可，可以赋值为null，或字符串、布尔值都行
     * ie  百度浏览器不支持
     */
    document.oncontextmenu=function(event){
        event.preventDefault();
    }
    document.onselectstart=function(event){
        event.preventDefault();
    };
//    document.oncontextmenu="";
//    document.onselectstart=true;
    /**
     * 使右键和复制失效
     * 火狐不顶用       window.close() 火狐/safri/ie不顶用
     * 兼容ie9 10以上不兼容
     * 需要header标签 加上以下内容 才会生效
     */
    document.oncontextmenu=new Function('event.returnValue=false;');
    document.onselectstart=new Function('event.returnValue=false;');

    function disableCopy() {
        //禁用chrome, firefox, safri, ie10, ie11
        $('.answer').css({
            "-moz-user-select":"none",
            "-webkit-user-select":"none",
            "-ms-user-select":"none",
            "-khtml-user-select":"none",
            "-o-user-select":"none",
            "user-select":"none"
        });

        //针对ie
        if (vm.browser.browser === 'IE') {
            //禁用ie9 右键
            if (vm.browser.version < 10) {
                $(document).on('contextmenu', function () {
                    return false;
                });
            }
            $(document).on('copy selectstart', function () {
                return false;
            });
            $(document).on('keydown', function (e) {
                if ((e.ctrlKey || e.metaKey) && (e.keyCode === 65 || e.keyCode === 67)) {
                    return false;
                }
            });
        }
    }
